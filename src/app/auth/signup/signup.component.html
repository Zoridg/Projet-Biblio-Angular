<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2 class="label-H">Créer un compte</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="label-H" for="mail">Adresse mail</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="span1"><i class="fas fa-at"></i></span>
          </div>
          <input type="text" id="mail" class="form-control" formControlName="mail" placeholder="e-mail"
                 aria-describedby="span1">
        </div>
      </div>
      <div class="form-group">
        <label class="label-H" for="pseudo">Pseudo</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="span2"><i class="fas fa-user-circle"></i></span>
          </div>
          <input type="text" id="pseudo" class="form-control" formControlName="pseudo" placeholder="pseudo"
                 aria-describedby="span2">
        </div>
      </div>
      <div class="form-group">
        <label class="label-H" for="pwd">Mot de passe</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="span3"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" id="pwd" class="form-control" formControlName="pwd" placeholder="mot de passe"
                 aria-describedby="span3">
        </div>
      </div>
      <button class="btn btn-primary"
              type="submit">Créer mon compte</button>
    </form>
    <div>
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
  </div>
</div>
