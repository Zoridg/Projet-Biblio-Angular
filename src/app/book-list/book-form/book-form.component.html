<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author"
               class="form-control" formControlName="author">
      </div>
      <div class="form-group">
        <label for="synopsis">Synopsis</label>
        <textarea id="synopsis"
                  class="form-control" formControlName="synopsis">
        </textarea>
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-image"></i></span>
          </div>
          <input type="text" class="form-control" disabled placeholder="Upload Image">
          <span class="input-group-btn">
            <input #file type="file" (change)="detectFiles($event.ts)" accept="image/*" hidden>
            <button #upload type="button" id="btn-browse" class="btn btn-primary input-group-lg" (click)="file.click()">
              <i class="fas fa-search"></i> Browse
            </button>
          </span>
        </div>
        <span class="badge badge-success" *ngIf="fileUploaded">Fichier charg√© !</span>
      </div>
      <button class="btn btn-success" [disabled]="bookForm.invalid || fileIsUploading"
              type="submit">Enregistrer
      </button>
    </form>
  </div>
</div>
