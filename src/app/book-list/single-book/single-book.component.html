<div class="row">
  <div class="col-lg-12">
    <div class="flotte">
      <img style="max-width:400px;" *ngIf="book.photo" [src]="book.photo">
    </div>
    <h1 id="h1">Titre : {{ book.title }}</h1>
    <h3 id="h3">Auteur : {{ book.author }}</h3>
    <div class="blockquote">
      <blockquote>{{ book.synopsis }}</blockquote>
    </div>
    <button class="btn btn-default" (click)="onBack()">Retour</button>
  </div>
</div>
