<div class="row">
  <div class="col-xs-12">
    <h2>Vos livres</h2>
    <div class="list-group">
      <button
        id="book"
        class="list-group-item"
        *ngFor="let book of books; let i = index"
        (click)="onViewBook(i)">
        <h3 class="list-group-item-heading">
          {{ book.title }}
        </h3>
        <button id="trash" class="btn btn-default pull-right" (click)="onDeleteBook(book)">
          <span class="fas fa-trash"></span>
        </button>
        <p class="list-group-item-text">{{ book.author }}</p>
      </button>
    </div>
    <button class="btn btn-outline-primary" (click)="onNewBook()">Nouveau livre</button>
  </div>
</div>
