<div class="container">
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <div class="card hovercard">
        <div class="card-header cardheader">
          <h2 class="card-title" style="margin-top: 20px; font-size: 35px;">Liste des participants</h2>
        </div>
        <div class="card-body">
          <div class="info">
            <ul>
              <li id="event" class="btn btn-outline-light" *ngFor="let user of users">
                <h3 class="list-group-item-heading" style="text-align: center;">
                  {{user.pseudo}}
                </h3>
                <label class="labelInfo" style="font-style: italic;" *ngIf="user.mail">{{user.mail}}</label>
                <label class="labelInfo" style="font-style: italic;" *ngIf="!user.mail">Utilisateur fictif</label>
              </li>
            </ul>
            <form [formGroup]="participateForm" (ngSubmit)="onSubmitParticipate()" *ngIf="addEvent">
              <div class="form-group">
                <mat-slide-toggle class="mat-slide-toggle" [checked]="isFake" (change)="changeFake()">Utilisateur fictif
                </mat-slide-toggle>
                <input type="text" class="form-control col-lg-4" placeholder="Mail du participant" *ngIf="!isFake"
                       formControlName="mail">
                <input type="text" class="form-control col-lg-4" placeholder="Pseudo" *ngIf="isFake"
                       formControlName="pseudo">
              </div>
              <button class="btn btn-success" *ngIf="addEvent" type="submit">Enregistrer</button>
              <p class="text-danger" style="margin-top: 10px;">{{errorMessage}}</p>
            </form>
          </div>
          <div class="card-footer buttons">
            <div class="button-wrapper">
              <button type="button" class="btn btn-labeled btn-outline-warning" routerLink="/events">
                <span class="btn-label"><i class="fas fa-chevron-left"></i></span> Retour
              </button>
            </div>
            <button class="btn btn-outline-primary" id="addEvent" (click)="showAddEvent()"><i
              class="fas fa-plus-circle"></i> Ajouter un participant
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
