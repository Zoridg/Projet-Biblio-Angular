<div class="container">
  <h1>Equilibrage</h1>
  <div style="display: block">
    <canvas mdbChart
            [chartType]="chartType"
            [datasets]="chartDatasets"
            [labels]="chartLabels"
            [colors]="chartColors"
            [options]="chartOptions"
            [legend]="true"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)">
    </canvas>
  </div>


  <ul class="list-group">
    <li class="list-group-item" *ngFor="let refund of refunds">{{refund.giver.pseudo}} doit {{refund.amount}}€ à
      {{refund.receiver.pseudo}}
    </li>
  </ul>
</div>
