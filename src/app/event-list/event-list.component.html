<div class="row">
  <div class="col-xs-12">
    <h2>Vos évènements</h2>
    <div class="list-group">
      <button
        id="event"
        class="list-group-item"
        *ngFor="let event of events; let i = index"
        (click)="onViewEvent(i)">
        <h3 class="list-group-item-heading">
          {{ event.title }}
        </h3>
        <button id="trash" class="btn btn-default pull-right" (click)="onDeleteEvent(book)">
          <span class="fas fa-trash-alt"></span>
        </button>
        <p class="list-group-item-info">{{ event.date_creation }}</p>
      </button>
    </div>
    <button class="btn btn-outline-primary" (click)="onNewEvent()"><span class="fas fa-plus-circle"></span></button>
  </div>
</div>
