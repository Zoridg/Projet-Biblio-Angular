<div class="row">
  <div class="col-lg-12 cold-md-10 col-sm-10 col-xs-12">
    <div class="card hovercard">
      <div class=" card-header cardheader">
        <h2>Vos évènements</h2>
      </div>
      <div class="card-body">
        <p *ngIf="!events || events.length === 0" style="color: white;">Vous n'avez pas encore d'évenèments. Cliquez sur le bouton "Ajouter un
          évènement"</p>
        <button id="btnview" class="btn btn-outline-light col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let event of events;"
                (click)="onViewEvent(event)">
          <div class="box-part text-center">
            <img src="../../assets/logo-evenements.png">
            <div class="title">
              <h4>{{event.title}}</h4>
            </div>
            <label style="font-style: italic;">{{ event.date_creation | date: 'EEEE dd LLLL'}}</label>
          </div>
        </button>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-primary" id="addEvent" (click)="onNewEvent()"><i class="fas fa-plus-circle"></i> Ajouter un évènement</button>
      </div>
    </div>
  </div>
</div>
