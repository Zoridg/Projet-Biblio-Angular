<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouvel évènement</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSaveEvent()">
      <div class="form-group">
        <label for="title">Titre *</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description"
                  class="form-control" formControlName="description" maxlength="250">
        </textarea>
      </div>
      <div class="form-group">
        <label for="date">Date de l'évènement</label>
        <input type="text"
               id="date"
               class="form-control"
               formControlName="date"
               bsDatepicker>
      </div>
      <button class="btn btn-success" [disabled]="eventForm.invalid"
              type="submit">Enregistrer
      </button>
    </form>
  </div>
</div>
